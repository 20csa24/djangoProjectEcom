{% extends 'base.html' %}    
    {% block content %}
        <h1>All Products</h1>

        <a href="/inventory/products/add/">
            <button>Add Products</button>
        </a>

        <table>
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Product Code</th>
                    <th>Price</th>
                    <th>GST</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                {% for product in all_products %}
                    <tr>
                        <td>{{product.p_name}}</td>
                        <td>{{product.p_code}}</td>
                        <td>{{product.p_price}}</td>
                        <td>{{product.gst}}</td>
                        <td>
                            <a href="{% url 'product_update' product.id %}">
                                <button>Update</button>
                            </a>
                            
                        </td>
                        <td>
                            <a href="{% url 'product_delete' product.id %}">
                                <button>Delete</button>
                            </a>
                        </td>
    
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endblock %}
